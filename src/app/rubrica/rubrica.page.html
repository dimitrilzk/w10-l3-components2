<div class="container">
  <app-form (addContact)="onCreateContact($event)"></app-form>
  <div class="row">
    <div class="col text-center">
      <app-elenco
        [contactList]="listaContatti"
        (deleteContact)="onRemoveContact($event)"
        (detailContact)="onInfoContact($event)"
      ></app-elenco>
    </div>
    <div class="col" *ngIf="infoContact">
      <app-dettagli [contact]="infoContact"></app-dettagli>
    </div>
  </div>
</div>
